<html>
<head>
    <style type="text/css">
        div {
            border: solid black 1px;
            display: inline-block;
            padding: 2px;
            margin: 2px;
            font-size: 1em;
        }
    </style>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
<script type='text/babel'>
    class Zone extends React.Component{
        render() {
            return (<div>
                {this.props.text}
            </div>);
        }
    };
	class Choix extends React.Component{
        render() {
            return (<button onClick={this.props.onClick}> {this.props.texte}
                          </button>);
        }
    };
    class Page extends  React.Component{
		constructor(props) {
            super(props);
            this.state = {
                    valeur: 5
            };
		};
       handleClickPlus() {
            this.setState({valeur: this.state.valeur+1});
        };
		renderBoutonMoins() {
			return (
			<Choix texte = "Moins"
			onClick={() => this.handleClickMoins()}/>
			);
		};
		handleClickMoins() {
           this.setState({valeur: this.state.valeur-1});
        };
		renderBoutonPlus() {
			return (
			<Choix texte = "Plus"
			onClick={() => this.handleClickPlus()}/>
			);
		};
		renderRectangle(){
			return(
				<Zone text={this.state.valeur} />);
		};
        render() {
            return (<div>
                    
				{this.renderBoutonPlus()}
				{this.renderBoutonMoins()}
				{this.renderRectangle()}
            </div>);
        }
    };
    ReactDOM.render(<Page />, document.getElementById('root'));
    </script>
</body>
</html>
